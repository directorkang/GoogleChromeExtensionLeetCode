<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching Analysis</title>
    <link rel="stylesheet" href="dialog.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dialog">
        <h2>Job Matching Analysis</h2>
        <p id="questionText"></p>
        <canvas id="pieChart" width="200" height="200"></canvas>
        <div id="jobList">
            <input type="radio" id="job1" name="job" value="Job 1">
            <label for="job1">Job 1</label><br>
            <input type="radio" id="job2" name="job" value="Job 2">
            <label for="job2">Job 2</label><br>
        </div>
    </div>

    <!-- Script to generate pie chart -->
    <script>
        // Sample data for the pie chart (replace with your actual data)
        const data = {
            labels: ['Completed', 'Remaining'],
            datasets: [{
                data: [75, 25], // Example: 75% completed, 25% remaining
                backgroundColor: [
                    'green', // Completed
                    'lightgray' // Remaining
                ]
            }]
        };

        // Get the canvas element
        const ctx = document.getElementById('pieChart').getContext('2d');

        // Create the pie chart
        const pieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {}
        });
    </script>

    <script src="popup.js"></script>
</body>
</html>
