<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching Analysis</title>
    <link rel="stylesheet" href="dialog.css">
    <script src="libs/Chart.js/Chart.min.js"></script>
</head>
<body>
    <div class="dialog">
        <h2>Job Matching Analysis</h2>
        <p id="questionText">Job Matching Percentage</p>
        <canvas id="pieChart" width="200" height="200"></canvas>
        <div id="jobList">
            <input type="radio" id="job1" name="job" value="Job 1">
            <label for="job1">Job 1</label><br>
            <input type="radio" id="job2" name="job" value="Job 2">
            <label for="job2">Job 2</label><br>
        </div>
        <div>
            <h3>Job 1 Questions</h3>
            <textarea id="job1Input" rows="4" cols="50"></textarea>
            <button id="saveJob1">Save Job 1 Questions</button>
        </div>
        <div>
            <h3>Job 2 Questions</h3>
            <textarea id="job2Input" rows="4" cols="50"></textarea>
            <button id="saveJob2">Save Job 2 Questions</button>
        </div>
        <ul id="questionList"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
